<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <div id="svg-layout">
        <svg id="svg-root"></svg>
      </div>
      <div id="functions-layout">
        <div>
          <h3>Preprocess Mode</h3>
          <div id="preprocess-mode-layout">
            <div>
            <div>
              <input
                type="radio"
                name="preprocess-mode"
                id="none"
                value="none"
                checked
              />
              <label for="none">None</label>
            </div>
            <div>
              <input
                type="radio"
                name="preprocess-mode"
                id="linearize"
                value="linearize"
              />
              <label for="linearize">Linearize</label>
            </div>
            <div>
              <input
                type="radio"
                name="preprocess-mode"
                id="ramer-douglas-peucher"
                value="ramer-douglas-peucher"
              />
              <label for="ramer-douglas-peucher">Ramer-Douglas-Peucher</label>
            </div>
          </div>
        </div>
        <div>
          <h3>Render Mode</h3>
          <div id="render-mode-layout">
            <div>
              <input
                type="radio"
                name="render-mode"
                id="original-points"
                value="original-points"
                checked
              />
              <label for="original-points">Original Points</label>
            </div>
            <div>
              <input
                type="radio"
                name="render-mode"
                id="preprocessed"
                value="preprocessed"
              />
              <label for="preprocessed">Preprocessed</label>
            </div>
            <div>
              <input
                type="radio"
                name="render-mode"
                id="control-points"
                value="control-points"
              />
              <label for="control-points">Control Points</label>
            </div>
            <div>
              <input
                type="radio"
                name="render-mode"
                id="reparamaterized"
                value="reparamaterized"
              />
              <label for="reparamaterized">Reparamaterized</label>
            </div>
            <div>
              <input
                type="radio"
                name="render-mode"
                id="final-curves"
                value="final-curves"
              />
              <label for="final-curves">Final curves</label>
            </div>
          </div>
          <div>
            <h3>
              Linearize point distance:&nbsp;
              <span id="linearize-point-distance">1</span>
            </h3>
            <div>
              <input id="linearize-point-distance-slider" type="range" min="1" max="30" value="1" step="0.5" />
            </div>
          </div>
          <div>
            <h3>
              Ramer-Douglas-peucher error:&nbsp;
              <span id="ramer-douglas-peucher-error">1</span>
            </h3>
            <div>
              <input id="ramer-douglas-peucher-error-slider" type="range" min="1" max="100" value="1" />
            </div>
          </div>
          <div>
            <h3>
              Curve fitting error:&nbsp;
              <span id="curve-fitting-error">1</span>
            </h3>
            <div>
              <input id="curve-fitting-error-slider" type="range" min="1" max="100" value="1" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      body {
        margin: 0;
      }

      #root {
        width: 100%;
        height: 100vh;
        display: flex;
      }

      #svg-layout {
        flex: 1 1 auto;
      }

      #svg-root {
        width: 100%;
        height: 100%;
        border: 1px solid black;
        box-sizing: border-box;
      }

      #functions-layout {
        display: flex;
        flex-direction: column;
      }

      #preprocess-mode-layout {
        display: flex;
        flex-direction: column;
      }

      #button-layout {
        flex: 0 0 auto;
        display: flex;
      }
    </style>
  </body>
</html>
