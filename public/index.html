<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div id="button-layout">
      <button id="clear">clear</button>
      <button id="linearize">linearize</button>
      <button id="optimize">optimize</button>
    </div>
    <div id="svg-layout">
      <svg id="svg-root"></svg>
    </div>
  </div>
  <style>
    body {
      margin: 0;
    }

    #root {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #button-layout {
      flex: 0 0 auto;
      display: flex;
      padding: 10px 10px 0 10px;
    }

    #button-layout > button:not(:first-child) {
      margin-left: 10px;
    }

    #svg-layout {
      flex: 1 1 auto;
      padding: 10px;
    }
    
    #svg-root {
      width: 100%;
      height: 100%;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</body>
</html>
